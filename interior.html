<script>
    var root = $('[data-guid="{{guid}}"]');
    $(document).foundation();                
    
    var interiorNav = $('[data-guid="interior-nav"]');
    var toggle = interiorNav.find('.toggle');
    var menu = interiorNav.find('.menu');
    var submenuButtons = interiorNav.find('.open-submenu');
    toggle.click(function() {
        menu.slideToggle();
        return false;
    });
    submenuButtons.click(function() {
        var button = $(this);
        var submenu = button.next('ul');
        button.toggleClass('open');
        submenu.slideToggle(function() {
            submenu.toggleClass('open');
        });
        return false;
    });                                             
</script>

<script type="text/javascript">
