<body>

    <!-- ///// HEADER INCLUDE ///// -->
    <div w3-include-html="header.html"></div>

    <!-- //////  HEADER  SLIDESHOW //////// -->

    <section class="header-slideshow">
        <div class="home-header">
            <div class="item">
                <div class="img-cont">
                    <picture>
                        <source srcset="includes/public/assets/images/homeslide.png" media="(min-width: 641px)">
                        <img src="includes/public/assets/images/homeslide-sm.png" alt="">
                    </picture>
                </div>
                <div class="slide-content">
                    <h2>Book now at Pavilion Hotel</h2>
                    <p class="desc">
                        Just 14 steps from the beach. <a href="/">Learn more</a>
                    </p>
                </div>
            </div>
            <div class="item">
                <div class="img-cont">
                    <picture>
                        <source srcset="includes/public/assets/images/homeslide.png" media="(min-width: 641px)">

                </div>
                <div class="slide-content">
                    <h2>I am slide number two</h2>
                    <p class="desc">
                        Just 14 steps from the beach. <a href="/">Learn more</a>
                    </p>
                </div>
            </div>
        </div>      
    </section>

    <script>
        $(document).ready(function(){
            $('.home-header').slick({
                infinite: true,
                arrows: true,
                dots: true,
                fade: true,
                prevArrow: '<div class="custom-arrow prev"><img src="includes/public/assets/images/homeslide-arrow.png" alt="arrow"></div>',
                nextArrow: '<div class="custom-arrow next"><img src="includes/public/assets/images/homeslide-arrow.png" alt="arrow"></div>'
            });

            $(window).on('resize orientationchange', function() {
                $('.home-header').slick('resize');
            });

        });
    </script>   

    <!-- //////  BODY  //////// -->
    <section class="content">
        <a href="{{link.url}}" target="{{link.target}}" class="shared-button">Learn More</a>
